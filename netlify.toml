  for = "/*"
  [headers.values]
    Basic-Auth = "svstaden:PillePalle123!"
    # Format: "username:passwort"
    # Zum Deaktivieren: Diese Zeile l√∂schen oder auskommentieren

# -----------------
# üîê Security Headers
# -----------------
[[headers]]
  for = "/*"
  [headers.values]
    # HTTPS erzwingen (HSTS)
    # Browser merkt sich: Diese Seite NUR √ºber HTTPS aufrufen
    # max-age=31536000 = 1 Jahr
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Verhindert Einbettung in iframes (Clickjacking-Schutz)
    X-Frame-Options = "DENY"
    
    # Verhindert MIME-Type Sniffing
    X-Content-Type-Options = "nosniff"
    
    # XSS-Filter aktivieren
    X-XSS-Protection = "1; mode=block"
    
    # Kontrolliert Referrer-Informationen
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Deaktiviert unn√∂tige Browser-Features
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://api.notion.com;
      frame-ancestors 'none';
    """

# -----------------
# ‚ö° Caching f√ºr Assets
# -----------------
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


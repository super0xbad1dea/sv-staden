# ============================================
# Netlify Konfiguration - SV Teutonia Staden
# ============================================

[build]
  command = "npm run build"
  publish = "dist"

# -----------------
# üîê Security Headers
# -----------------
[[headers]]
  for = "/*"
  [headers.values]
    # Verhindert Einbettung in iframes (Clickjacking-Schutz)
    X-Frame-Options = "DENY"
    
    # Verhindert MIME-Type Sniffing
    X-Content-Type-Options = "nosniff"
    
    # XSS-Filter aktivieren
    X-XSS-Protection = "1; mode=block"
    
    # Kontrolliert Referrer-Informationen
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Deaktiviert unn√∂tige Browser-Features
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://api.notion.com;
      frame-ancestors 'none';
    """

# -----------------
# ‚ö° Caching f√ºr Assets
# -----------------
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

